<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note App</title>
    <link rel="icon" href="img/1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="nav">
        <div class="title">
            <img src="img/1.png">
            <h1>Easy Notes</h1>
        </div>
        <div class="mode">
            <img src="img/moon.png" alt="" id="icon">
        </div>
    </section>
    <section class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p class="popupTitle">Add a new Note</p>
                    <span class="close">&times;</span>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="Title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="row description">
                        <label for="Title">Description</label>
                        <textarea id="textArea"></textarea>
                    </div>
                    <button class="addBtn">Add Note</button>
                </form>
            </div>
        </div>
    </section>
    <section class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa fa-plus"></i></div>
            <p>Add new note</p>
        </li>
       
       
    </section>
    <script src="script.js"></script>
</body>
</html>
